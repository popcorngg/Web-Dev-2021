<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-7">
                <form class="form-horizontal">
                    <legend>Registration Form</legend>
                    <div class="form-group">
                        <label for="name" class="control-label col-md-5">Как к вам обращяться</label>
                        <div class="col-md-6">
                            <select name="salutation" class="form-control"> 
                        <option value="1">Мистер</option>
                        <option value="2">Мисис</option>
                        <option value="3">Сенсей</option>
                        </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-md-5">Вашое имя и фамилия</label>
                        <div class="col-sm-7 col-md-6">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Иван Иванов"> </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-md-5">Компания / учебное завидение</label>
                        <div class="col-ex-2 col-md-6">
                            <input type="text" name="institution" id="institution" class="form-control"> </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 col-md-4 control-label">Email</label>
                        <div class="col-md-offset-1 col-sm-10 col-md-6">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-md-5">Должность / специальность</label>
                        <div class="col-md-6">
                            <input type="text" name="specialty" id="specialty" class="form-control"> </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-md-5">Городы</label>
                        <div class="col-md-6">
                            <input type="text" name="Town" id="Town" class="form-control"> </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-md-12">Как нам сделать конференцию более полезной и интересной?</label>
                        <div class="col-md-offset-3 col-md-8">
                            <textarea class=" form-control" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-md-5">Участие</label>
                        <div class="col-md-6 btn-group" data-toggle="buttons">
                            <label class=" btn btn-info">
                                <input type="radio" id="1och" name="och"/>
                                Очное
                            </label>
                            <label class="btn btn-info">
                                <input type="radio" id="2och" name="zaoch"/>
                                Заочное
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-md-5">Имеется доктор наук</label>
                        <div class="col-md-6 btn-group" data-toggle="buttons">
                            <label class=" btn btn-info">
                                <input type="radio" id="1dc" name="yes"/>
                                Yes
                            </label>
                            <label class="btn btn-info">
                                <input type="radio" id="2dc" name="no"/>
                                No
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
