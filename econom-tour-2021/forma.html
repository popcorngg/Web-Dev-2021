<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bootstrap.css">
</head>

<body>
    <div class="jumbotron">
        <header style="text-align: center;">
            <h1>ЕКОНОМ ТУР 2021</h1>
        </header>
    </div>
    <div class="container">
        <nav class="navbar navbar-inverse text-center">
            <div class="container-fluite">
                <ul class="nav navbar-nav">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="countries.html">Страны</a></li>
                    <li><a href="contact.html">Контакты</a></li>
                    <li class="active"><a href="forma.html">Заявка на тур</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div style="padding-top: 40px;" class="col-xs-8 col-xs-offset-2 col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6">
                <form class="form-horizontal">
                    <legend style="text-align: center;">Заполните заявку на тур</legend>
                    <div class="form-group">
                        <label for="name" class="control-label col-sm-5">Выберете страну</label>
                        <div class="col-sm-6" id="name">
                            <select name="salutation" class="form-control"> 
                                <option>Аргентина</option>          
                                <option>Болгария</option>
                                <option>Великобритания</option>
                                <option>Германия</option>
                                <option>Греция</option>
                                <option>Дания</option>
                                <option>Египет</option>
                                <option>Италия</option>
                                <option>Канада</option>
                                <option>Норвегия</option>
                                <option>США</option>
                                <option>Франция</option>
                                <option>Япония</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail1" class="col-sm-5 control-label">Email</label>
                        <div class="col-sm-6">
                            <input type="email" class="form-control" id="inputEmail1" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputTel1" class="col-sm-5 control-label">Ваш номер телефона</label>
                        <div class="col-sm-6">
                            <input type="tel" class="form-control" id="inputTel1" placeholder="+380(98)-99-76-546">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName1" class="col-sm-5 control-label">Имя и фамилия</label>
                        <div class="col-sm-6">
                            <input type="tel" class="form-control" id="inputNamr1" placeholder="Иванов Иван">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-3 col-xs-9 col-sm-offset-4 col-sm-8">
                            <button class="btn btn-success" type="submit">Отправить</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
    <footer>
        <p class="text-center">Copyright © Econom Tour 2021! Всe права захищены</p>
    </footer>
</body>

</html>
